	        <script>
            // 국가 선택 상자의 변경 이벤트 리스너
            const countrySelect = document.querySelector(".m_size_c_city_slct");
            const citySelect = document.querySelector(".m_size_c_city_slct.margin_lft");

            countrySelect.addEventListener("change", function() {
                // 선택한 국가에 따라 도시 옵션을 동적으로 업데이트
                const selectedCountry = countrySelect.value;
                const cityOptions = citySelect.querySelectorAll("option");
                cityOptions.forEach(option => option.remove());

                if (selectedCountry === "영국") {
                    // 영국에 대한 도시 옵션을 추가
                    const cities = ["런던", "리버풀", "에든버러"];
                    cities.forEach(city => {
                        const option = document.createElement("option");
                        option.value = city;
                        option.textContent = city;
                        citySelect.appendChild(option);
                    });
                } else if (selectedCountry === "프랑스") {
                    // 프랑스에 대한 도시 옵션을 추가
                    const cities = ["파리", "마르세유", "모나코"];
                    cities.forEach(city => {
                        const option = document.createElement("option");
                        option.value = city;
                        option.textContent = city;
                        citySelect.appendChild(option);
                    });
                } else if (selectedCountry === "스페인") {
                    // 스페인에 대한 도시 옵션을 추가
                    const cities = ["마드리드", "바르셀로나", "세비야"];
                    cities.forEach(city => {
                        const option = document.createElement("option");
                        option.value = city;
                        option.textContent = city;
                        citySelect.appendChild(option);
                    });
                } else if (selectedCountry === "이탈리아") {
                    // 이탈리아에 대한 도시 옵션을 추가
                    const cities = ["로마", "베네치아", "밀라노"];
                    cities.forEach(city => {
                        const option = document.createElement("option");
                        option.value = city;
                        option.textContent = city;
                        citySelect.appendChild(option);
                    });
                }
            });
